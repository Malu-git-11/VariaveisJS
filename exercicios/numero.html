<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, anterior, proximo;
        num = parseInt(prompt("Digite um número"));
        anterior = (num - 1) ;
        proximo = (num + 1) ;

        alert("Número: " + num +" Anterior: " + anterior + " Próximo: " + proximo)
    </script>
</body>
</html>
