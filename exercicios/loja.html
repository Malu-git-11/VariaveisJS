<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let preco, valoravista, valor3;
        preco = parseFloat(prompt("Digite o preço do produto: "));
        valoravista = (preco * 0.9);
        valor3 = (preco / 3);

        alert(" À vista com desconto de 10% fica: " + valoravista.toFixed(2) +"\n"+
            "Parcelado em 3X: " + valor3.toFixed(2)
        )
    </script>
</body>

</html>
