<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculando seu IMC</h1>
    <button onclick="imc()">Iniciando calculo</button>
    <script>
        function imc() {
            let peso, altura, imc;
            peso = parseFloat(prompt("Digite seu peso: "))
            altura = parseFloat(prompt("Digite sua altura: "))
            imc = peso / (altura * altura)


            if (imc < 17) {
                alert("Seu IMC é: " + imc.toFixed(2) + ". Muito abaixo do peso")
            } else if (imc >= 17 && imc < 18.5) {
                alert("Seu IMC é: " + imc + "Abaixo do peso")
            } else if (imc >= 18.5 && imc < 25) {
                alert("Seu IMC é: " + imc + "Parabéns peso ideal")
            } else if (imc >= 25 && imc < 30) {
                alert("Seu IMC é: " + imc + "Acima do peso")
            } else if (imc >= 30 && imc < 35) {
                alert("Seu IMC é: " + imc + "Obesidade 1")
            } else if (imc >= 35 && imc < 40) {
                alert("Seu IMC é: " + imc + "Obesidade 2 (severa)")
            } else if (imc >= 40) {
                alert("Seu IMC é: " + imc + "Obesidade 3 (mórbida)")
            }
        }
    </script>
</body>

</html>
