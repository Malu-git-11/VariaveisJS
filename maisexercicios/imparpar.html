<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, resultado;
        num = parseInt(prompt("Digite um numero: "))
        resultado = (num % 2 );
        
        if (resultado==0){
            alert(+num +" é par.")
        }else{
            alert(+num+ " é impar.")
        }
    </script>
</body>
</html>
