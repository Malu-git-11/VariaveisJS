<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let letra = prompt("Digite uma letra: ")

        if (letra == "a" || letra == "A" ||
            letra == "e" || letra == "E" ||
            letra == "i" || letra == "I" ||
            letra == "o" || letra == "O" ||
            letra == "u" || letra == "U") {
            alert(letra + " é uma vogal.");
        } else if (!isNaN(letra)){
            alert("Você não digitou uma letra!");
        } else {
            alert(letra + " é uma consoante!")
        }
    </script>
</body>

</html>
