<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>

<body>
    <script>
        let n1 = parseFloat(prompt("Digite a primeira nota:"));
        let n2 = parseFloat(prompt("Digite a segunda nota:")); 
        let n3 = parseFloat(prompt("Digite a terceira nota:"));
        let n4 = parseFloat(prompt("Digite a quarta nota:"));
        let media = (n1 + n2 + n3 + n4) / 4;
        if (media <= 4) {
            alert("Sua média é " + media.toFixed(2) + " Você foi reprovado!")
        } else if (media >= 6){
            alert("Sua média é " + media.toFixed(2) + " Você foi aprovado!")
        } else {
            alert("Sua média é " + media.toFixed(2) + " Você está de recuperação!")
        }
    </script>
</body>
</html>
