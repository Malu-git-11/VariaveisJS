<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let tempoDeEmpresa = parseInt(prompt("Digite o tempo de empresa (em anos):"));
        let avaliacaoDesempenho = parseFloat(prompt("Digite a avaliação de desempenho (de 0 a 10):"));

        if (tempoDeEmpresa >= 2 || avaliacaoDesempenho >= 8) {
            alert("Elegível para promoção");
        } else {
            alert("Não elegível para promoção");
        }
    </script>
</body>

</html>
