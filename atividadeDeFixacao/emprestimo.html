<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let emprestimo, score;
        emprestimo = parseFloat(prompt("Digite o valor da sua renda mensal: "));
        score = prompt("Digite seu score: ");
        if (emprestimo >= 2000 || 2.000 && score > 600) {
            alert("Empréstimo Aprovado")
        } else {
            alert("Empréstimo Negado")
        }
    </script>
</body>

</html>
